<section class="adminView" ng-hide="theSettingsView">

  <div class="adminBox settingsBox animated slideInRight"><s ng-hide='sClassHidden' ng-click='showProfile()' >Profile Info</s></div>
  <div class="adminBox employeeBox animated slideInLeft"><s ng-hide='sClassHidden' ng-click='changePasswordPage()' >Change Password</s></div>
  <div class="adminBox settingsBox animated slideInRight"><s ng-hide='sClassHidden' ng-click='changeCompanyIdPage()' >Change Company ID</s></div>


</section>



<section class="profileInfo">
  <section ng-hide="profileOfAdmin">
  <div>Name</div>
  <div>
   <the style="font-size: 3vh">{{currentUser.name.toUpperCase()}}</the>
  </div>
  <div>Email</div>
  <div>
   <the style="font-size: 3vh">{{currentUser.email}}</the>
  </div>
  <div>Company ID</div>
  <div>
   <the style="font-size: 3vh">{{currentUser.companyId}}</the>
  </div>

</section>
  <section ng-hide="changePasswordPageHidden">
    <div>Enter NEW password</div>
    <div><input type="text" placeholder="Enter NEW password..." ng-model="newPassword"></div>
    <div><button class="backButton" type="button" ng-click='changePassword(newPassword)'>Submit</button></div>
  </section>
  <section ng-hide="changeCompanyIdPageHidden">
    <div>Enter NEW COMPANY ID</div>
    <div><input type="text" placeholder="Enter NEW ID..." ng-model="newCompanyId"></div>
    <div><button class="backButton" type="button" ng-click='changeCompanyId(newCompanyId)'>Submit</button></div>
  </section>
</section>
<section ng-hide='settingsBackButton'class="backButtonsAndLogoutButtonSection">

<button class="backButton" type="button" ng-click='back()'>Back</button>
</section>
