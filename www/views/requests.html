<section style="height: 85vh; overflow: scroll; padding: 2vh">
<ion-list ng-repeat="request in userRequests">
  <ion-item ng-click='select($index)'>
    Description: &nbsp;{{request.description}}<br>
    Type: &nbsp;{{request.requestType}}<br>
    Clock IN: &nbsp;{{request.timeIn | date: 'shortTime'}}&nbsp;Clock OUT: &nbsp;{{request.timeOut | date: 'shortTime'}}<br>
    Date: &nbsp;{{request.date | date: 'shortDate'}}<br>
    Status: &nbsp;<b style="color: red">{{request.status}}</b><br>
    Requester: &nbsp;<b style="color: green">{{request.user.name}}</b>
  </ion-item>
  <section class="requestListButtons" ng-show="$index === selected"ng-hide="requestListButtons">

    <button class="backButton"type="button" name="button"ng-click="denyIt($index)">Deny</button>
    <button class="backButton"type="button" name="button"ng-click="approveIt($index)">Approve</button>
  </section>
</ion-list>
</section>
<section class="backButtonsAndLogoutButtonSection">
  <button class="backButton"type="button" ng-click="back()">Back</button>

</section>
